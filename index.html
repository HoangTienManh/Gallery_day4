<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>8 most visited cities in Europe</title>
</head>
<body>
    <!-- ----- Wrapper ---- -->
    <div class="wrapper">
        <div class="image">
            <img src="./imgs/img_1.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_2.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_3.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_4.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_5.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_6.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_7.jpg" alt="">
        </div>
        <div class="image">
            <img src="./imgs/img_8.jpg" alt="">
        </div>
    </div>
    
    <!-- Modal - Gallery -->
    <div class="gallery">
        <div class="gallery_shutdown">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery_prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="gallery_next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="gallery_image">
            <img src="./imgs/img_3.jpg" alt="">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
